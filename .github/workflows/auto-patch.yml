name: Android App Auto-Patcher

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  check:
    runs-on: self-hosted
    outputs:
      update_available: ${{ steps.check.outputs.update_available }}
      updates_json: ${{ steps.check.outputs.updates_json }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ./automation
        run: npm install

      - name: Check for Updates
        id: check
        working-directory: ./automation
        run: node check_updates.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  patch:
    needs: check
    if: needs.check.outputs.update_available == 'true'
    runs-on: self-hosted
    strategy:
      matrix: ${{ fromJson(needs.check.outputs.updates_json) }}
      fail-fast: false
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java (for APK Editor & Signing)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Tools
        run: |
          mkdir -p bin tools
          
          # 1. Attempt to install system dependencies via apt
          echo "Attempting to install dependencies via apt..."
          if sudo apt-get update -qq; then
            sudo apt-get install -y -qq zipalign apksigner jq || echo "Some apt packages failed to install"
          else
            echo "Apt update failed, will use fallback for missing tools"
          fi

          # 2. Download apkeep (typically not in apt repos)
          if ! command -v apkeep &> /dev/null && [ ! -f bin/apkeep ]; then
            echo "Downloading apkeep..."
            wget -q https://github.com/EFForg/apkeep/releases/download/0.18.0/apkeep-x86_64-unknown-linux-gnu -O bin/apkeep
            chmod +x bin/apkeep
          fi
          
          # 3. Download APKEditor
          if [ ! -f tools/APKEditor.jar ]; then
            echo "Downloading APKEditor..."
            wget -q https://github.com/REAndroid/APKEditor/releases/download/V1.4.6/APKEditor-1.4.6.jar -O tools/APKEditor.jar
          fi
          
          # 4. Fallback for jq if apt failed
          if ! command -v jq &> /dev/null && [ ! -f bin/jq ]; then
            echo "jq not found, downloading binary..."
            wget -q https://github.com/jqlang/jq/releases/download/jq-1.7.1/jq-linux64 -O bin/jq
            chmod +x bin/jq
          fi

          # 5. Verify zipalign and apksigner
          if ! command -v zipalign &> /dev/null || ! command -v apksigner &> /dev/null; then
            echo "::error:: zipalign or apksigner not found. Rebuild will fail."
          fi

          # Add local bin to PATH for subsequent steps
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Download APK/XAPK
        id: download
        run: |
          APP_ID="${{ matrix.app_id }}"
          VERSION="${{ matrix.version }}"
          echo "Downloading $APP_ID version $VERSION..."
          mkdir -p downloads
          apkeep -a "$APP_ID@$VERSION" ./downloads
          DOWNLOADED_FILE=$(find ./downloads -type f -name "*${APP_ID}*" | head -n 1)
          echo "Downloaded: $DOWNLOADED_FILE"
          echo "file_path=$DOWNLOADED_FILE" >> $GITHUB_OUTPUT

      - name: Run Rebuild Script
        env:
          APK_EDITOR_JAR: ${{ github.workspace }}/tools/APKEditor.jar
          KS_FILE: ${{ github.workspace }}/key.keystore
          APP_ID: ${{ matrix.app_id }}
          VERSION: ${{ matrix.version }}
          PIN_VERSION_CODE: ${{ matrix.pin_version_code }}
          PIN_VERSION_NAME: ${{ matrix.pin_version_name }}
        run: |
          chmod +x rebuild.sh
          ./rebuild.sh "${{ steps.download.outputs.file_path }}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ matrix.app_id }}-v${{ matrix.version }}
          name: ${{ matrix.app_id }} v${{ matrix.version }}
          files: |
            output/${{ matrix.app_id }}-v${{ matrix.version }}_repack_aligned.apk
          body: |
            Auto-generated patch for ${{ matrix.app_id }} version ${{ matrix.version }}.
            
            Changes:
            - Ads Disabled
            ${{ matrix.pin_version_name != '' && format('- Pinned Version Name: {0}', matrix.pin_version_name) || '' }}
            ${{ matrix.pin_version_code != '' && format('- Pinned Version Code: {0}', matrix.pin_version_code) || '' }}