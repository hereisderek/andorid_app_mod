name: Android App Auto-Patcher

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  check:
    runs-on: self-hosted
    outputs:
      update_available: ${{ steps.check.outputs.update_available }}
      updates_json: ${{ steps.check.outputs.updates_json }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ./automation
        run: npm install

      - name: Check for Updates
        id: check
        working-directory: ./automation
        run: node check_updates.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  patch:
    needs: check
    if: needs.check.outputs.update_available == 'true'
    runs-on: self-hosted
    strategy:
      matrix: ${{ fromJson(needs.check.outputs.updates_json) }}
      fail-fast: false
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Patch and Release
        uses: ./.github/actions/patch-app
        with:
          app_id: ${{ matrix.app_id }}
          version: ${{ matrix.version }}
          pin_version_code: ${{ matrix.pin_version_code }}
          pin_version_name: ${{ matrix.pin_version_name }}
          tag_name: ${{ matrix.app_id }}-v${{ matrix.version }}
          release_name: ${{ matrix.app_id }} v${{ matrix.version }}
